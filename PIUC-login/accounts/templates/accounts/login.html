{% extends 'base.html' %}

{% block body %}
  <div class="container">
      <h1>Welcome</h1>
      <p>
          You can log in here!
      </p>
      <h2>Login</h2>
      <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit">Login</button>
      </form>
      <br>
      <form method="get" action="/accounts/register">
          <button type="submit">Register</button>
      </form>
  </div>
{% endblock %}
