
{% extends 'base_signed.html' %}

{% block body %}
<script type="text/javascript">
  //PUTS THE UNDER BORDER UNDER THE FEED LINK IN THE NAV BAR
  document.querySelector("#nav_bar_links > li:nth-child(1)").id = "nav_bar_link_selected";
</script>


<div class="container">
   <form method="post">
     {% csrf_token %}
     {{ form.as_p }}
     <button type="submit">Post</button>
   </form>
    {% for post in posts %}

      <h2>{{ post.title }} </h2>
      <p>{{ post.post }} </p>
      <p> Posted by {{ post.user.get_full_name }} ORCID:{{ post.user.userprofile.ORCID }} {{ post.date }} </p>

    {% endfor %}
</div>
{% endblock %}
