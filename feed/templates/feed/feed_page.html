
{% block body %}
<div class="container">
   <h1>Feed</h1>
   <form method="post">
     {% csrf_token %}
     {{ form.as_p }}
     <button type="submit">Post</button>
   </form>
    {% for post in posts %}
      <h2>{{ post.title }} </h2>
      <p>{{ post.post }} </p>
      <p> Posted by {{ post.user.get_full_name }} ORCID:{{ post.user.userprofile.ORCID }} {{ post.date }} </p>

    {% endfor %}
</div>
{% endblock %}
